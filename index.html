<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O Mundo do Meu Rei</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Georgia, serif;
      background: #fff;
      color: #000;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2.5rem;
      color: #000;
      margin-bottom: 10px;
    }
   
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      padding: 10px 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .tab-btn.active,
    .tab-btn:hover {
      background-color: #242424;
    }
    .note-area {
      display: none;
      margin-bottom: 30px;
    }
    .note-area.active {
      display: block;
    }
    .bloco {
      background: #f8f8f8;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 600px;
      text-align: left;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      background: #fffaf6;
      color: #000;
      border: 2px solid #ccc;
      border-radius: 10px;
      resize: none;
    }
    button.save,
    button.clear {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #242424;
    }
    .mensagem {
      margin-top: 25px;
      font-style: italic;
      color: #444;
    }
    #senha-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
      text-align: center;
    }
    #senha-overlay input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #000;
      margin-top: 10px;
      width: 80%;
      max-width: 300px;
    }
    #senha-overlay button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #senha-overlay button:hover {
      background-color: #242424;
    }
    .particle {
      position: fixed;
      top: -50px;
      font-size: 20px;
      animation: cair linear infinite;
      z-index: 1;
    }
    @keyframes cair {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="senha-overlay">
    <h2>üåô O Mundo do Meu Rei</h2>
    <p>Digite a senha para entrar:</p>
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <h1>O Mundo do Meu Rei</h1>

  <div class="tabs">
    <button class="tab-btn active" onclick="mostrarAba('hoje')">üåû Pensamento do dia</button>
    <button class="tab-btn" onclick="mostrarAba('desejos')">üéÄ Seus desejos</button>
    <button class="tab-btn" onclick="mostrarAba('memorias')">üì∏ Memorias, coisas que precisa recordar</button>
    <button class="tab-btn" onclick="mostrarAba('recados')">üí≠ Mensagens que ainda quer dizer</button>
    <button class="tab-btn" onclick="mostrarAba('anotacoes')">üóÇÔ∏è Anota√ß√µes gerais</button>
  </div>

  <!-- √Åreas de anota√ß√µes -->
  <div id="hoje" class="note-area active">
    <textarea id="input-hoje" placeholder="O que voc√™ pensou hoje? ü•∫"></textarea><br>
    <button class="save" onclick="salvar('hoje')">Salvar</button>
    <button class="clear" onclick="limpar('hoje')">Limpar tudo</button>
    <div id="blocos-hoje"></div>
  </div>

  <div id="desejos" class="note-area">
    <textarea id="input-desejos" placeholder="O que voc√™ sonha em fazer? üëÄ"></textarea><br>
    <button class="save" onclick="salvar('desejos')">Salvar</button>
    <button class="clear" onclick="limpar('desejos')">Limpar tudo</button>
    <div id="blocos-desejos"></div>
  </div>

  <div id="memorias" class="note-area">
    <textarea id="input-memorias" placeholder="Registre momentos especiais ‚ú®"></textarea><br>
    <button class="save" onclick="salvar('memorias')">Salvar</button>
    <button class="clear" onclick="limpar('memorias')">Limpar tudo</button>
    <div id="blocos-memorias"></div>
  </div>

  <div id="recados" class="note-area">
    <textarea id="input-recados" placeholder="Frases, sentimentos ou segredos üíå"></textarea><br>
    <button class="save" onclick="salvar('recados')">Salvar</button>
    <button class="clear" onclick="limpar('recados')">Limpar tudo</button>
    <div id="blocos-recados"></div>
  </div>

  <div id="anotacoes" class="note-area">
    <textarea id="input-anotacoes" placeholder="Escreva aqui suas anota√ß√µes livres üìù"></textarea><br>
    <button class="save" onclick="salvar('anotacoes')">Salvar</button>
    <button class="clear" onclick="limpar('anotacoes')">Limpar tudo</button>
    <div id="blocos-anotacoes"></div>
  </div>

  <p class="mensagem">Este presente foi criado com amor pela sua posse, Millie! Especiamente para o Meu Rei. üëë</p>

  <!-- SCRIPT -->
  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "23052025") {
        document.getElementById("senha-overlay").style.display = "none";
      } else {
        alert("Senha incorreta");
      }
    }

    function mostrarAba(aba) {
      document.querySelectorAll(".note-area").forEach(a => a.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      document.getElementById(aba).classList.add("active");
      document.querySelector(`[onclick*="${aba}"]`).classList.add("active");
    }

    function salvar(id) {
      const input = document.getElementById(`input-${id}`);
      const texto = input.value.trim();
      if (texto === "") return;

      const agora = new Date();
      const dataHora = `${agora.toLocaleDateString()} ${agora.toLocaleTimeString()}`;
      const bloco = {
        id: Date.now(),
        texto,
        dataHora
      };

      let blocos = JSON.parse(localStorage.getItem(`notas-${id}`) || "[]");
      blocos.unshift(bloco);
      localStorage.setItem(`notas-${id}`, JSON.stringify(blocos));
      renderizarBlocos(id);
      input.value = "";
    }

    function renderizarBlocos(id) {
      const container = document.getElementById(`blocos-${id}`);
      const blocos = JSON.parse(localStorage.getItem(`notas-${id}`) || "[]");
      container.innerHTML = "";

      blocos.forEach(bloco => {
        const div = document.createElement("div");
        div.className = "bloco";
        div.innerHTML = `
          <strong>${bloco.dataHora}</strong>
          <p>${bloco.texto}</p>
          <button onclick="deletarNota('${id}', ${bloco.id})" style="color:red;background:none;border:none;cursor:pointer;font-size:14px;">üóëÔ∏è Apagar</button>
        `;
        container.appendChild(div);
      });
    }

    function deletarNota(id, blocoId) {
      let blocos = JSON.parse(localStorage.getItem(`notas-${id}`) || "[]");
      blocos = blocos.filter(b => b.id !== blocoId);
      localStorage.setItem(`notas-${id}`, JSON.stringify(blocos));
      renderizarBlocos(id);
    }

    function limpar(id) {
      if (confirm("Deseja apagar todos os blocos?")) {
        localStorage.removeItem(`notas-${id}`);
        renderizarBlocos(id);
      }
    }

    window.onload = function () {
      ['hoje', 'desejos', 'memorias', 'recados', 'anotacoes'].forEach(id => {
        renderizarBlocos(id);
      });

      setInterval(() => {
        const el = document.createElement("div");
        el.className = "particle";
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = (Math.random() * 3 + 2) + "s";
        el.innerText = Math.random() > 0.5 ? "‚ù§" : "‚≠ê";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 5000);
      }, 300);
    };
  </script>
</body>
</html>
