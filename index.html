<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>O Mundo do Meu Rei</title>

  <!-- Fonte g√≥tica apenas para o t√≠tulo -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Georgia', serif;
      background: #ffffff;
      color: #000;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2.5rem;
      color: #000;
      margin-bottom: 10px;
    }

    h2, p, textarea, button, .mensagem {
      font-family: 'Georgia', serif;
    }

    .foto-do-rei {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #000;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-btn {
      padding: 10px 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .tab-btn.active,
    .tab-btn:hover {
      background-color: #8b0000;
    }

    .note-area {
      display: none;
    }

    .note-area.active {
      display: block;
    }

    .bloco {
      background: #f8f8f8;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      text-align: left;
    }

    textarea {
      width: 90%;
      height: 100px;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      background: #fffaf6;
      color: #000;
      border: 2px solid #ccc;
      border-radius: 10px;
      resize: none;
    }

    button.save, button.clear {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b0000;
    }

    .mensagem {
      margin-top: 25px;
      font-style: italic;
      color: #444;
    }

    #senha-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #senha-overlay input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #000;
      margin-top: 10px;
    }

    #senha-overlay button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #senha-overlay button:hover {
      background-color: #8b0000;
    }

    .particle {
      position: fixed;
      top: -50px;
      font-size: 20px;
      animation: cair linear infinite;
      z-index: 1;
    }

    @keyframes cair {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- Tela de senha -->
<div id="senha-overlay">
  <h2>O Mundo do Meu Rei ‚≠ê</h2>
  <p>Digite a senha para entrar:</p>
  <input type="password" id="senha" placeholder="Senha" />
  <button onclick="verificarSenha()">Entrar</button>
</div>

<!-- Cabe√ßalho -->
<h1>O Mundo do Meu Rei</h1>
<img src="https://i.postimg.cc/6pGS1Vyh/SPOILER-20230402-165405.jpg" alt="Foto do Meu Rei" class="foto-do-rei" />

<!-- Bot√µes -->
<div class="tabs">
  <button class="tab-btn active" onclick="mostrarAba('hoje')">üåû Pensamentos do dia</button>
  <button class="tab-btn" onclick="mostrarAba('desejos')">üéÄ Seus desejos</button>
  <button class="tab-btn" onclick="mostrarAba('memorias')">üì∏ Mem√≥rias e lembran√ßas que queira guardar</button>
  <button class="tab-btn" onclick="mostrarAba('recados')">üí≠ Mensagens que quer guardar,ou n√£o pode esquecer</button>
</div>

<!-- √Åreas de anota√ß√£o -->
<div id="hoje" class="note-area active">
  <textarea id="input-hoje" placeholder="O que voc√™ pensou hoje? ü•∫"></textarea><br>
  <button class="save" onclick="salvar('hoje')">Salvar</button>
  <button class="clear" onclick="limpar('hoje')">Limpar tudo</button>
  <div id="blocos-hoje"></div>
</div>

<div id="desejos" class="note-area">
  <textarea id="input-desejos" placeholder="O que voc√™ sonha em fazer? üëÄ"></textarea><br>
  <button class="save" onclick="salvar('desejos')">Salvar</button>
  <button class="clear" onclick="limpar('desejos')">Limpar tudo</button>
  <div id="blocos-desejos"></div>
</div>

<div id="memorias" class="note-area">
  <textarea id="input-memorias" placeholder="Registre momentos especiais ‚ú®"></textarea><br>
  <button class="save" onclick="salvar('memorias')">Salvar</button>
  <button class="clear" onclick="limpar('memorias')">Limpar tudo</button>
  <div id="blocos-memorias"></div>
</div>

<div id="recados" class="note-area">
  <textarea id="input-recados" placeholder="Frases, sentimentos ou segredos üíå"></textarea><br>
  <button class="save" onclick="salvar('recados')">Salvar</button>
  <button class="clear" onclick="limpar('recados')">Limpar tudo</button>
  <div id="blocos-recados"></div>
</div>

<p class="mensagem">Este presente foi feito com amor pela sua Millie, especialmente para o meu rei. üëë</p>

<!-- Script -->
<script>
  function verificarSenha() {
    const senha = document.getElementById("senha").value;
    if (senha === "23052025") {
      document.getElementById("senha-overlay").style.display = "none";
    } else {
      alert("Senha incorreta");
    }
  }

  function mostrarAba(aba) {
    document.querySelectorAll(".note-area").forEach(a => a.classList.remove("active"));
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.getElementById(aba).classList.add("active");
    document.querySelector(`[onclick*="${aba}"]`).classList.add("active");
  }

  function salvar(id) {
    const input = document.getElementById(`input-${id}`);
    const blocosDiv = document.getElementById(`blocos-${id}`);
    const texto = input.value.trim();
    if (texto === "") return;
    const agora = new Date();
    const data = agora.toLocaleDateString();
    const hora = agora.toLocaleTimeString();
    const bloco = `<div class="bloco"><strong>${data} ${hora}</strong><p>${texto}</p></div>`;
    blocosDiv.innerHTML = bloco + blocosDiv.innerHTML;
    let anteriores = localStorage.getItem(`notas-${id}`) || "";
    localStorage.setItem(`notas-${id}`, bloco + anteriores);
    input.value = "";
  }

  function limpar(id) {
    if (confirm("Deseja apagar todos os blocos?")) {
      localStorage.removeItem(`notas-${id}`);
      document.getElementById(`blocos-${id}`).innerHTML = "";
    }
  }

  window.onload = function () {
    ['hoje', 'desejos', 'memorias', 'recados'].forEach(id => {
      const blocos = localStorage.getItem(`notas-${id}`) || "";
      document.getElementById(`blocos-${id}`).innerHTML = blocos;
    });

    setInterval(() => {
      const el = document.createElement("div");
      el.className = "particle";
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (Math.random() * 3 + 2) + "s";
      el.innerText = Math.random() > 0.5 ? "üíñ" : "‚≠ê";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }, 300);
  };
</script>

</body>
</html>
