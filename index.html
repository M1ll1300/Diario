h1 {

.bloco {

textarea {

button.save,

  color: white;

button:hover {

}

.mensagem {
  margin-top: 25px;
  font-style: italic;
  color: #242424;
}

#senha-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: #ffffff;
  color: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
  padding: 20px;
  text-align: center;
}

#senha-overlay input {
  padding: 10px;
  font-size: 18px;
  border-radius: 8px;
  border: 1px solid #000;
  margin-top: 10px;
  width: 80%;
  max-width: 300px;
}

#senha-overlay button {
  margin-top: 15px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #000;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#senha-overlay button:hover {
  background-color: #242424;
}

.particle {
  position: fixed;
  top: -50px;
  font-size: 20px;
  animation: cair linear infinite;
  z-index: 1;
}

@keyframes cair {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

  </style>
</head>
<body><div id="senha-overlay">

</div><h1>O Mundo do Meu Rei</h1>
<img src="https://i.postimg.cc/6pGS1Vyh/SPOILER-20230402-165405.jpg" alt="Foto do Meu Rei" class="foto-do-rei" /><div class="tabs">

  <button class="tab-btn" onclick="mostrarAba('recados')">ðŸ’­ Mensagens que precisa lembrar</button>
</div><div id="hoje" class="note-area active">
  <textarea id="input-hoje" placeholder="O que vocÃª pensou hoje? ðŸ¥º"></textarea><br>
  <button class="save" onclick="salvar('hoje')">Salvar</button>
  <button class="clear" onclick="limpar('hoje')">Limpar tudo</button>
  <div id="blocos-hoje"></div>
</div><div id="desejos" class="note-area">
  <textarea id="input-desejos" placeholder="O que vocÃª sonha em fazer? ðŸ‘€"></textarea><br>
  <button class="save" onclick="salvar('desejos')">Salvar</button>
  <button class="clear" onclick="limpar('desejos')">Limpar tudo</button>
  <div id="blocos-desejos"></div>
</div><div id="memorias" class="note-area">
  <textarea id="input-memorias" placeholder="Registre momentos especiais âœ¨"></textarea><br>
  <button class="save" onclick="salvar('memorias')">Salvar</button>
  <button class="clear" onclick="limpar('memorias')">Limpar tudo</button>
  <div id="blocos-memorias"></div>

</div><p class="mensagem">Este presente foi criado com amor pela sua Millie, especialmente para o Meu Rei. ðŸ‘‘</p><script>
  function verificarSenha() {
    const senha = document.getElementById("senha").value;
    if (senha === "23052025") {
      document.getElementById("senha-overlay").style.display = "none";
    } else {
      alert("Senha incorreta");
    }
  }

  function mostrarAba(aba) {
    document.querySelectorAll(".note-area").forEach(a => a.classList.remove("active"));
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.getElementById(aba).classList.add("active");
    document.querySelector(`[onclick*="${aba}"]`).classList.add("active");
  }

  function salvar(id) {
    const input = document.getElementById(`input-${id}`);
    const blocosDiv = document.getElementById(`blocos-${id}`);
    const texto = input.value.trim();
    if (texto === "") return;
    const agora = new Date();
    const data = agora.toLocaleDateString();
    const hora = agora.toLocaleTimeString();
    const bloco = `<div class="bloco"><strong>${data} ${hora}</strong><p>${texto}</p></div>`;
    blocosDiv.innerHTML = bloco + blocosDiv.innerHTML;
    let anteriores = localStorage.getItem(`notas-${id}`) || "";
    localStorage.setItem(`notas-${id}`, bloco + anteriores);
    input.value = "";
  }

  function limpar(id) {
    if (confirm("Deseja apagar todos os blocos?")) {
      localStorage.removeItem(`notas-${id}`);
      document.getElementById(`blocos-${id}`).innerHTML = "";
    }
  }

  window.onload = function () {
    ['hoje', 'desejos', 'memorias', 'recados'].forEach(id => {
      const blocos = localStorage.getItem(`notas-${id}`) || "";
      document.getElementById(`blocos-${id}`).innerHTML = blocos;
    });

    setInterval(() => {
      const el = document.createElement("div");
      el.className = "particle";
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (Math.random() * 3 + 2) + "s";
      el.innerText = Math.random() > 0.5 ? "â¤" : "â­";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }, 300);
  };
</script></body>
